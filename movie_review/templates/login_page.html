<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f0f2f5;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .login-container {
          background: #fff;
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          width: 300px;
        }
    
        h2 {
          text-align: center;
          margin-bottom: 1.5rem;
        }
    
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 0.75rem;
          margin: 0.5rem 0 1rem 0;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        button {
          width: 100%;
          padding: 0.75rem;
          background-color: #007bff;
          border: none;
          border-radius: 5px;
          color: white;
          font-size: 1rem;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #0056b3;
        }
    
        .register-link {
          margin-top: 1rem;
          text-align: center;
        }
    
        .register-link a {
          color: #007bff;
          text-decoration: none;
        }
    
        .register-link a:hover {
          text-decoration: underline;
        }
      </style>

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login/" method="POST">
            {% csrf_token%}
          <input type="text" name="email" placeholder="email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <div class="register-link">
          Don't have an account? <a href="/registration_page/">Register here</a>
        </div>
      </div>
</body>
</html>
